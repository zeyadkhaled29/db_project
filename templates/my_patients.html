<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Patients</title>
    <style>
        .patient-container {
            display: flex;
            flex-wrap: wrap;
        }

        .patient {
            margin: 10px;
            text-align: center;
        }

        .patient img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .patient-name {
            margin-top: 5px;
        }

        .button-container {
            margin-top: 10px;
        }

        .button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>My Patients</h1>

    <div class="patient-container">
        {% for patient in patients %}
            <div class="patient">
                <img src="{{ url_for('static', filename='patients_images/' + patient['id'] + '.jpg') }}" alt="Patient Image">
                <div class="patient-name">{{ patient['name'] }}</div>
                <div class="button-container">
                    <a class="button" href="{{ url_for('show_history', patient_id=patient['id']) }}">Medical History</a>
                    <a class="button" href="{{ url_for('add_to_history', patient_id=patient['id']) }}">Add to History</a>
                    <a class="button" href="{{ url_for('add_prescription', patient_id=patient['id']) }}">Add Prescription</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
